<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانوية الكرار للمتميزين - النتائج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #005f73;
            color: white;
            padding: 15px;
            margin: 0;
        }
        h2 {
            background-color: #0a9396;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        button {
            background-color: #ee9b00;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #ca6702;
        }
        #image-container {
            margin-top: 20px;
            display: none;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ثانوية الكرار للمتميزين</h1>
    <h2>صفحة النتائج</h2>

    <div class="container">
        <p>أدخل الرقم السري الخاص بك لعرض النتيجة:</p>
        <input type="text" id="imageNumber" placeholder="أدخل الرقم السري" maxlength="6">
        <button onclick="showImage()">عرض</button>

        <div id="image-container">
            <img id="resultImage" src="" alt="نتيجتك">
            <br>
            <a id="downloadLink" download>
                <button>تحميل الصورة</button>
            </a>
        </div>
        
        <p id="errorMessage" class="error" style="display: none;">النتيجة غير موجودة</p>
    </div>

    <p class="copyright">© 2025 جميع الحقوق محفوظة - حيدر شاكر</p>

    <script>
        function showImage() {
            var imageNumber = document.getElementById("imageNumber").value.trim(); // الحصول على الرقم المدخل

            // التحقق من صحة الرقم المدخل
            if (imageNumber.length !== 6 || isNaN(imageNumber)) {
                document.getElementById("errorMessage").textContent = "يرجى إدخال رقم صحيح مكون من 6 أرقام";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("image-container").style.display = "none";
                return;
            }

            var imagePath = `https://manasatysite.github.io/Resultssite/${imageNumber}.png`;
            var img = new Image();
            img.src = imagePath;
            
            img.onload = function() {
                document.getElementById("resultImage").src = imagePath;
                document.getElementById("downloadLink").href = imagePath;
                document.getElementById("image-container").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
            };

            img.onerror = function() {
                document.getElementById("image-container").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("errorMessage").textContent = "النتيجة غير موجودة";
            };
        }
    </script>

</body>
</html>
